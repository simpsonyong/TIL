<!DOCTYPE html> #선언문
<html>
    <head>
        <!-- 헤드에 쓰는 내용은 사용자에게 보이지 않는다 -->
        <meta charaset="utf-8"> 
        <!-- 정보받아올게요 -->
    </head>
    <body>
        <h1>Today I Learned</h1>
        <h2>Learn Flask</h2>
        <ol>
            <li>pip install flask</li>
            <li>touch app.py</li>
            <li>python app.py</li>
        </ol>
        <h2>Learn HTML</h2>
        <ul>
            <li>doctype html</li>
            <li>head, body</li>
            <li>h1, h2, ol, ul, li</li>
        </ul>
    </body>

</html>   
<!--태그(오프닝태그%클로징태그)
    Hyper
    Text
    Markup
    Language

    html: 전체
    head: 뇌
    body: 외관
    ol(ordered list): 순서가 있는 리스트 목록
    ul(unordered list): 순서가 없는 리스트 목록
    li(list): 리스트
    
     -->
