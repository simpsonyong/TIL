<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="04_boxmodel.css">
</head>
<body>
    <div>
        This is box
    </div>
    <!-- div는 그 줄을 다먹고 있어서
    아래 글이 아랫줄로 이동됨 -->

    <div>
        This is box, too
    </div>

    <div class="a">
        Other box
    </div>

    <p>
        This is p
        <!-- p 태그는 상하에 기본 마진 16이 있다 -->
    </p>
    <div class="like-p">
        ㅎㅇ
    </div>
    <article class="like-p">
        ㅎㅇ
    </article>
    
    <!-- 박스형 폼 -->
    <!-- 내용물이 없으면 콘텐트 공간 차지 X -->
    <!-- ul ol 은 기본 padding이 40 -->
    <form action="">a</form>
    <p>b</p>
    <ul>a</ul>
    <ol>b</ol>
    <table>a</table>
    <header>
        <header>a</header>
    </header>
</body>
</html>
