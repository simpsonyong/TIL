<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_basic</title>
    <style>
        /* !important > id > class 제일 중요 합니당 > tag */
        * {
            margin: 10;
            padding: 10;
        }

        h1 {
            color: red;
        }
        h2 {
            color: pink !important;
        }
        h3 {
            color: brown;
        }
        .blue{
            color: blue;
        }
        .big{
            font-size: 100px;
        }
        #green{
            color: green;
        }

    </style>
</head>
<body>
    <h1 class="big">Hello, CSS</h1>
    <h2 id= "green" class="blue">selector</h2>
    <h3 class="blue big">See how it works</h3>
</body>
</html>
