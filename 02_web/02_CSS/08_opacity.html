<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div, img {
            width: 100px;
            height: 100px;
            margin: 30px;
            background-color: aquamarine;
            color: blue;
            opacity: 0.5;
            transition: opacity 1s
        }

        div:hover, img:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <div>opacity: 투명도 (0.5)</div>
    <img src="https://picsum.photos/200" alt="random-image">
</body>
</html>
