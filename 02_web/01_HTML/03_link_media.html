<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- a: anchor 닻 -->
        <!-- target="_blank" 새창 띄우는 -->
        더 자세한 내용은 <a href="https://google.com" target="_blank">이 곳</a>을 참조하세요.
        혹은 <a href="#">이곳을</a> 나중에 참조하세요.
        <!-- a 태그 마련했지만 참조값아직 없을 떄 # 입력 파운드마크
        place holder-->
        안녕하세요 <p>반갑습니다.</p>잘 부탁드립니다.
    </div>
    <!-- 속성 위치는 상관 없다. alt 속성 의미 
    대체속성임(alternative) 얘를 설명하는 (대체) text
    를 의미한다. 인터넷 연결 끊겨서 엑박나올 때 이 텍스트가 나옴-->
    로컬 파일: <img width="200" height="100" src="./images/dog.jpg" alt="cat">
    <!-- /./ 이거 아님 ./ 이거임 /./는 
    c드라이브 위에있는 최상단 폴더 의미한다 -->
    다른 곳에 있는 파일: <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjOOd-6zgqjYKHQvKC4KXSoXLEKBvkOFvXiswzZS0pwvptdSHHoA" alt="">
    큰 그림:
    <!-- 그림을 그냥 줄여버려도 용량이 안줄기 때문에 속도가 느려짐 -->
    <div>
        <!-- 다른 html을 가져오는 것 유튜브가 대표적인 예-->
        <!-- allowfullscreen은 전체화면 허용 -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0LeEYW4iY20" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
<!-- 전부블럭: h1~h6 div 시멘틱 ul ol -->
