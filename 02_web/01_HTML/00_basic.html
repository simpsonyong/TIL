<!-- 주석 comment -->
<!doctype html>
<html>
  <head></head>
  <body>
    <!-- <header></header> 나 <div></div> 와 -->
    <!-- 실제적으로 기능상에는 사용자 입장에서 차이가 없지만-->
    <!-- 예) 구글 검색엔진이  사이트를 읽을 떄 마크업을 얼마나
    잘해놓았느냐를 차이가(마케팅의 차이) 마케팅 SEO영역이 크다. 즉 서치 엔진
    optimization 작업 떄 검색엔진 최적화 떄 중요해짐 -->
    <h1>Hi</h1>
    <img src="" alt="">
    <!-- 원래는 <img ... />로 마무리 했지만 지금은 /도 안씀 -->
    <a href=""></a>
    <!-- a + tab하면 바로 동작(다른 것도 탭 기능 동작) -->
    <div>
    <!-- division의 약자 물리적인 구역을 의미-->
    <!-- 공간을 분할할 뿐 의미가 없다-->
    </div>
  </body>
</html>
